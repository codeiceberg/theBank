{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  <title>The Bank</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home'%}">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_list'%}">Accounts</a>
          </li>
          {% endif %}
        </ul>
        <div class="d-flex">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout'%}">LogOut</a>
              {% else %}
              <a class="nav-link" href="{% url 'login'%}">LogIn</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">{% block content %} {% endblock content %}</div>
  <nav class="navbar fixed-bottom bg-secondary bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 0.8rem">TheBank v1.0 by Bon</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="#" style="font-size: 0.8rem">{{user}}</a>
        {% endif %}
      </div>
    </div>
  </nav>
</body>

</html>
