{% extends "base.html" %} {% block content %}
<h3>Accounts</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Account Type</th>
      <th>Account Balance</th>
      <th>Created By</th>
    </tr>
  </thead>
  <tbody>
    {% for account in accounts %}
    <tr>
      <td><a href="{% url 'account_detail' pk=account.id %}">{{account.name}}</a></td>
      <td>{{account.account_type}}</td>
      <td>{{account.account_balance}}</td>
      <td>{{account.user}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'account_new' %}" class="btn btn-primary">Create New</a>
{% endblock %}
